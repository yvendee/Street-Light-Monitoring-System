<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Sensor Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black; /* Setting background color to black */
            color: gold; /* Setting text color to gold */
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid gold; /* Setting border color to gold */
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #333; /* Setting header background color to dark gray */
        }
    </style>
</head>
<body>
    <h2>Sensor Data</h2>
    <table id="sensorTable">
        <thead>
            <tr>
                <th>PostNum</th>
                <th>Sensor</th>
                <th>Location</th>
                <th>Status</th>
                <th>Reading Time</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        // Fetch data from readall-sensordata.php using fetch API
        fetch('readall-sensordata.php')
            .then(response => response.json())
            .then(data => {
                const sensorTableBody = document.querySelector('#sensorTable tbody');

                // Loop through each data row and create table rows
                data.forEach(row => {
                    const tableRow = document.createElement('tr');
                    tableRow.innerHTML = `
                        <td>${row.PostNum}</td>
                        <td>${row.Sensor}</td>
                        <td>${row.Location}</td>
                        <td>${row.Status}</td>
                        <td>${row.ReadingTime}</td>
                    `;
                    sensorTableBody.appendChild(tableRow);
                });
            })
            .catch(error => console.error('Error fetching sensor data:', error));
    </script>
</body>
</html>
